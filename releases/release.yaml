  MANIFEST_GITREPO_SUFFIX: UkVQTEFDRSBUSElTCg==
  MANIFEST_GITREPO_TOKEN: UkVQTEFDRSBUSElTCg==
  MANIFEST_GITREPO_URL: UkVQTEFDRSBUSElTCg==
  MANIFEST_GITREPO_USER: UkVQTEFDRSBUSElTCg==
